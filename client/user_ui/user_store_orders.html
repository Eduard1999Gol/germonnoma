<template name="StoreOrders">
    <h1 class="text-center m-2">My Products from <strong>{{getUserStore.store_name}}</strong> </h1>
    <div class="flex mx-5 border-2 border-gray-200 rounded-2xl p-3 mt-2 shadow-2xl bg-gray-100">
        <table class="table-fixed">
            <thead>
              <tr class="text-3xl">
                <th class="w-1/2 ">{{_"Products"}}</th>
                <th class="w-1/4">
                  <div class="flex">
                    <div class="flex">
                      <i class="material-icons" style="font-size: 33px;">person</i>
                    </div>
                    <div class="flex">
                      <p class="text-3xl">
                        {{_ "ordered_by"}}
                      </p>
                    </div>
                  </div>
                  </th>
                <th class="w-1/4">Status</th> 
              </tr>
            </thead>
            <tbody>
            {{#each getOrders.orders}}
              <tr>
                <td>
                  <div class="grid grid-cols-3">
                    <div class=""><img src="{{this.product.image}}"  class=" w-8/12 rounded-2xl" alt=""></div>
                    <div class="col-span-2"><h4>{{this.product.name}}</h4><h5 class="text-gray-500">Menge: {{this.count}}</h5></div>
                </div>
              </td>
                <td class=" text-gray-500">
                  <div class="flex">
                    <div class="flex text-3xl">
                      <a href="#">{{this.user_name}}</a>
                    </div>
                    <div class="flex ml-2 mt-2">
                         <p>at {{formatDateTime this.ordered_at}}</p> 
                    </div>
                  </div>
                </td>
                <td>
                  <label class="text-gray-900">{{_  "Choose_Status"}}</label>
                  <select id="Status" class="block " name="order_status" data-id="{{this._id}}">
                    <option value="" disabled selected>Choose the status</option>
                    <option value="1" {{isSelected "Sent" this.status}}>Sent</option>
                    <option value="2" {{isSelected "On_the_way" this.status}}>On_the_way</option>
                    <option value="3"  {{isSelected "Dilevered" this.status}} >Dilevered</option>
                  </select>
            </td>
              </tr>
             {{/each}}
            </tbody>
          </table>
    </div>
</template>

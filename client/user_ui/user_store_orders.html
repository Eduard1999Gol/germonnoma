    <div class="flex mx-5 border-2 border-gray-200 rounded-2xl p-3 mt-2 shadow-2xl bg-gray-100">

            <thead>
              <tr class="text-3xl">
                <th class="w-1/2 ">Products</th>

                <th class="w-1/4"><i
                  class="material-icons" style="font-size: 35px;">store</i>Store</th>

            </thead>
            <tbody>
              <tr>
                <td>

              </td>
                <td class="text-3xl text-red-500">store / <a href="#">du</a></td>
                <td> <button class="btn rounded-lg" id="confirm">confirm</button>
                    <select class="form-select block mt-2 ml-5 w-11/12" name="selectLanguage" style="display: none;">

                    <option value="de">Deutsch</option>

                  </select></td>
              </tr>
            </tbody>
          </table>

<template name="SetPassword">
  <div class="container mt-2">
    <div class="row">
      <div class="col"></div>
      <div class="col">
      <h1 class="text-white">Set a new Password</h1>
      <form id="SetNewPassword">
      <div class="input-group mt-2 mb-3">
          <input type="password" name="password" class="form-control" placeholder="new Password">
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password_2" class="form-control" placeholder="Repeat Password">
        </div>
        <div class="d-grid gap-2 mt-3">
          <input  type="submit" class="btn btn-success btn-lg " data-bs-dismiss="modal" value="Submit">
        </div>
      </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</template>

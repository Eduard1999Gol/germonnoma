<template name="UserOrders">
    <h1 class="text-center m-2"><strong>My Orders</strong> </h1>
    <div class="flex mx-5 border-2 border-gray-200 rounded-2xl p-3 mt-2 shadow-2xl bg-gray-100">
        <table class="table-fixed">
            <thead>
              <tr class="text-3xl">
                <th class="w-1/2 ">Products</th>
                <th class="w-1/4"><i
                  class="material-icons" style="font-size: 35px;">store</i>Store</th>
                <th class="w-1/4">Status</th> info
              </tr>
            </thead>
            <tbody>
            {{#each getOrders.orders}}
              <tr>
                <td>
                  <div class="grid grid-cols-3">
                    <div class=""><img src="{{this.image}}"  class=" w-8/12 rounded-2xl" alt=""></div>
                    <div class="col-span-2"><h4>{{this.name}}</h4></div>
                </div>
              </td>
                <td class="text-3xl text-red-500">"{{getStoreName this.user_id}}"</td>
                <td>Versendet</td>
              </tr>
             {{/each}}
            </tbody>
          </table>
    </div>
</template>

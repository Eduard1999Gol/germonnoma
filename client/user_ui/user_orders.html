<template name="UserOrders">
    <h1 class="text-center m-2"><strong>My Orders</strong> </h1>
    <div class="flex mx-5 border-2 border-gray-200 rounded-2xl p-3 mt-2 shadow-2xl bg-gray-100">
        <table class="table-fixed">
            <thead>
              <tr class="text-3xl">
                <th class=" w-1/3">{{_ "Products"}}</th>
                <th>{{_ "count"}}</th>
                <th class="">
                  <div class="flex items-center">
                      <i class="material-icons small text-red-500">store</i>
                      <p>
                        Store
                      </p>
                  </div>
                 </th>
                <th>{{_ "datum"}}</th>
                <th class="">Status</th> 
              </tr>
            </thead>
            <tbody>
            {{#each getOrders.orders}}
              <tr>
                <td>
                  <div class="flex items-center">
                    <div><img src="{{this.product.image}}" class="object-scale-down h-40" alt=""></div>
                    <div><p class="text-2xl ml-4">{{this.product.name}}</p></div>
                </div>
              </td>
              <td><p class="text-2xl">{{this.count}}</p></td>
                <td class="text-red-500"><p class="text-2xl">{{this.product.store_id.store_name}} </p></td>
                <td><p class="text-2xl">{{formatDateTime this.ordered_at}}</p></td>
                <td><p class="text-2xl">{{this.status}}</p></td>
              </tr>
             {{/each}}
            </tbody>
          </table>
    </div>
</template>

<template name="Register">
  <div class="flex justify-center ">
    <div class="shadow-2xl w-1/3 mt-16  rounded-xl border-2 border-red-300">
      <form id="loginForm">
        <h1 class=" text-gray-700 ml-40"><strong>{{_ "Register"}}</strong> </h1>
        <label class="block mx-5">
          <span class="text-gray-700">email or username</span>
          <input type="text" name="email_address" class="form-input mt-1 block w-full " placeholder="E-mail or Username">
        </label>
        <label class="block mx-5">
          <span class="text-gray-700">password</span>
          <input  type="password" name="password"  placeholder="Password">
        </label>
        <button class="w-11/12 h-14 text-base font-medium text-3xl  rounded-xl border bg-red-400 mt-2 text-white  ml-5" id="login" type="submit">login</button>
        <hr class=" mb-3  mt-4 mx-5">
        <div class="ml-20 mb-3">
          <button id="goRegister" class="w-40 h-12 text-2xl  border bg-green-500 text-white rounded-xl text-base font-medium m-2"  type="reset">
            {{_ "Register"}}
          </button>
          <a href="/forgot_password" class="text-xl ml-3">
            {{_ "forgot_password"}}
          </a>
        </div>
      </form>
    </div>    
  </div>



  <div class="d-flex justify-content-center">
    <div class="text-white" style="width: 500px;">
      <form id="register">
        <h1 class="text-light mb-4 mt-3"><strong>{{_ "Register"}}</strong> </h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username">
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" name="email" placeholder="E-mail" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password_2" class="form-control" placeholder="Repeat Password">
        </div>
        <select name="selectLanguage" class="form-select" id="language">
          <option value="en"><strong>EN</strong></option>
          <option value="de"><strong>DE</strong></option>
          <option value="ru"><strong>RU</strong></option>
        </select>
        <div class="d-grid gap-2 mt-3">
          <input id="register" type="submit" class="btn btn-success btn-lg " data-bs-dismiss="modal" value="Register">
        </div>
      </form>
    </div>
  </div>
</template>

<template name="Register">
  <div class="d-flex justify-content-center">
    <div class="text-white" style="width: 500px;">
      <form id="register">
        <h1 class="text-light mb-4 mt-3"><strong>Create a new Account:</strong> </h1>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="first_name" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="last_name" aria-label="Last name" placeholder="Last name">
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="email" class="form-control" name="email" placeholder="E-mail" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <label for="exampleFormControlInput1" class="form-label p-0 m-0">Sex</label>
        <div class="row p-3">
          <div class="col form-check ">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Man
            </label>
          </div>
          <div class="col form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
          <div class="col form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Dämon
            </label>
          </div>
        </div>
        <p class="mt-2" style="font-size: 13px;">
          Indem du auf „Registrieren“ klickst, stimmst du unseren Nutzungsbedingungen zu. In unserer Datenrichtlinie
          erfährst du, wie wir deine Daten erfassen, verwenden und teilen. Unsere Cookie-Richtlinie erklärt, wie wir
          Cookies und ähnliche Technologien verwenden. Facebook schickt dir eventuell Benachrichtigungen per SMS, die du
          jederzeit abbestellen kannst.
        </p>
        <div class="d-grid gap-2 mt-3">
          <input id="register" type="submit" class="btn btn-success btn-lg " data-bs-dismiss="modal" value="Register"
            aria-label="Close">
        </div>
      </form>
    </div>
  </div>
</template>

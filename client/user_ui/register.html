<template name="Register">
  <div class="flex justify-center ">
    <div class="shadow-2xl w-1/3 mt-16  rounded-xl border-2 border-red-300">
      <form id="register">
        <h1 class="mt-4 text-gray-700 text-center"><strong>{{_ "Register"}}</strong> </h1>
        <label class="block mx-5">
          <input type="email"  name="email" placeholder="E-mail">
        </label>
        <label class="block mx-5">
          <input type="text"  name="username" placeholder="Username">
        </label>
        <label class="block mx-5">
          <input type="password" name="password"  placeholder="Password">
        </label>
        <label class="block mx-5">
          <input type="password" name="password_2" placeholder="Repeat Password">
        </label>
        <select class="form-select block mt-2 ml-5 w-11/12" name="selectLanguage">
          <option value="" disabled selected>Choose the language</option>
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="ru">Русский</option>
        </select>
        <button class="w-11/12 h-14 text-base font-medium text-3xl  rounded-xl border bg-red-400 text-white  ml-5 mt-4 mb-6" id="register" type="submit">Register</button>
      </form>
    </div>    
  </div>
</template>

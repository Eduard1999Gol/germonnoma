<template name="MyProfile">
  <h1 class="text-center">{{_ "Users Profile"}}</h1>
  {{#with currentUser}}
  {{this.profile.store_name}}
  <div class="grid grid-cols-5 ">
    <div class="col-span-4 ">
      <figure class="md:flex bg-gray-100 shadow-xl w-11/12 h-72 rounded-xl ">
        <img class=" md:w-72  md:rounded-none " src="https://bulma.io/images/placeholders/256x256.png" >
        <div class="pl-8 text-center md:text-left ">
          <figcaption class="font-medium">
            <div class="text-lg font-semibold">
              <h4> {{this.profile.first_name}} {{this.profile.last_name}}</h4>
            </div>
            <div class="grid grid-cols-2">
              <div>
              <h5 ><strong class="text-gray-500">{{_ "Username"}}: </strong>{{this.username}}</h5>
              </div>
              <div>
              <h5><strong class="text-gray-500 ml-3">{{_ "Email"}}: </strong>{{getUserEmail currentUser}}</h5>
              </div>
            </div>
          </figcaption>
            <div class="grid grid-cols-2">
              <div>
          <blockquote>
                <p class="text-lg font-semibold">
                  <p><strong class="text-gray-500">{{_ "Language"}}: </strong>{{this.profile.language}}</p>
                  <p><strong class="text-gray-500">{{_ "First name"}}: </strong> {{this.profile.first_name}}</p>
                  <p><strong class="text-gray-500">{{_ "Last name"}}: </strong> {{this.profile.last_name}}</p>
                </p>
              </blockquote>
              </div>
              <div>
          <blockquote>
                <p class="text-lg font-semibold">
                  <p><strong class="text-gray-500">{{_ "Country"}}: </strong> {{this.profile.state}}</p>
                  <p><strong class="text-gray-500">{{_ "Address"}}: </strong> {{this.profile.street}}, {{this.profile.haus_number}} </p>
                  <p><strong class="text-gray-500">{{_ "City"}}/{{_ "Post code"}}: </strong> {{this.profile.city}},{{this.profile.post_code}}</p>
                </p>
              </blockquote>
            </div>
          </div>
        </div>
      </figure>
    </div>
    <div >
      <figure class=" bg-gray-100 ml-0 shadow-xl h-72 rounded-xl pt-4">
          <button class="edit w-56 h-20 text-2xl border-2 border-white bg-gradient-to-br from-blue-500 to-purple-600 text-white rounded-xl text-base font-medium mb-2 ml-3">
            <i class="material-icons w-full" style="font-size: 30px;">edit</i>
            {{_ "edit"}}
          </button>
          <button class="w-56 h-20 text-2xl  border-2 border-white bg-gradient-to-br from-green-300 to-green-600 text-white rounded-xl text-base font-medium mb-2  ml-3" id="return">
            <i class="material-icons w-full" style="font-size: 30px;">arrow_back</i>
           {{_ "back"}}
         </button>
         <button class="w-56 h-20 text-2xl  border-2 border-white bg-gradient-to-br from-yellow-400 to-yellow-700 text-white rounded-xl text-base font-medium  ml-3" id="cart">
          <i class="material-icons w-full" style="font-size: 30px;">shopping_bag</i>
         {{_ "Cart"}}
       </button>
      </figure>
    </div>
  </div>
  {{/with}}
  <div class="flex justify-center ">
    <form class="profile bg-gradient-to-br">
      <div class="inputs invisible">
        <h3>{{_ "Change your Profile"}}</h3>
        <div class="row">
          <div class="col">
            <label class="form-label">{{_ "First name"}}</label>
            <input type="text" class="input profile form-control m-1" name="first_name" placeholder="Firstname" value="{{currentUser.profile.first_name}}">
          </div>
          <div class="col">
            <label class="form-label">{{_ "Last name"}}</label>
            <input type="text" class="input profile form-control m-1" name="last_name" placeholder="Lastname" value="{{currentUser.profile.last_name}}">
          </div>
          <div class="col">
            <label class="form-label">{{_ "Language"}}</label>
            <select id="language" class="form-select block mt-2 ml-5 w-11/12" name="selectLanguage">
              <option value="en">English</option>
              <option value="de">Deutsch</option>
              <option value="ru">Русский</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">{{_ "Street"}}</label>
            <input class="input profile form-control m-1" type="text" name="street" placeholder="Street" value="{{currentUser.profile.street}}"  >
          </div>
          <div class="col">
            <label class="form-label">{{_ "Haus number"}}</label>
            <input class="input profile form-control m-1" type="number" name="haus_number" placeholder="Hausnummer" value="{{currentUser.profile.haus_number}}" >
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">{{_ "Post code"}}</label>
            <input class="input profile form-control m-1" type="number" name="post_code" placeholder="post_code" value="{{currentUser.profile.post_code}}"  >
          </div>
          <div class="col">
            <label class="form-label">{{_ "Country"}}</label>
            <input class="input profile form-control m-1" type="text" name="state" placeholder="state" value="{{currentUser.profile.state}}" ><br>
          </div>
          <div class="col">
            <label class="form-label">{{_ "City"}}</label>
            <input class="input profile form-control m-1" type="text" name="city" placeholder="city" value="{{currentUser.profile.city}}"  ><br>
          </div>
        </div>
        <button type="submit" class="save w-full h-16 text-2xl border-2 border-white bg-gradient-to-br from-blue-500 to-purple-600 text-white rounded-xl text-base font-medium mb-2 ml-3">
          <i  class=" material-icons w-full" style="font-size: 20px;">save</i>
          {{_ "save"}}
        </button>
      </div>
   </form>

    </div>

     
</template>

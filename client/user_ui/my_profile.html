<template name="MyProfile">
    <div class="text-white">
        <div class="content">
          <div class="container">
            <div class="col">
                <figure class="image is-256x256">
                    <img src="https://bulma.io/images/placeholders/256x256.png">
                  </figure>
            </div>
            <div class="col">
              {{#with user}}
              <h1 class="title">{{this.profile.first_name}}</h1>
              <p class="subtitle">{{_ "Name"}}: </p>
              <p class="subtitle">{{_ "Username"}}: </p>
              <p class="subtitle">
              </p>
              {{/with}}
            </div>
          </div>
          <div class="mx-1">
            <button
              class="btn btn-light mx-1"
              id="return"
              href="{{ pathFor route='home'}}"
            >
              {{_ "back"}}
            </button>
          </div>
        </div>
      </div>
</template>

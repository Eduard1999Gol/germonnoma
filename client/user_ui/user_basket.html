<template name="UserBasket">
    <div class="flex">
        <div class="flex w-1/2 ml-4 "><h1 class="font-extralight">{{_ "Total_price"}}: {{getAmount data.sum}}</h1></div>
        <div class="flex w-1/2">
            <h1>{{_ "Buy_now"}}!</h1>
            <button 
            id="buyButton"
            href="{{ pathFor route='home'}}" class=" w-1/5 my-8 ml-7 text-2xl  border-2 border-white bg-gradient-to-br from-green-400 to-green-700 text-white rounded-3xl ">
             <i class="material-icons w-full mb-0" style="font-size: 30px;">monetization_on</i>
          </button>
        </div>
    </div>
<hr style="color: aliceblue;">
    {{#each data.basket_products}}
        {{> ProductBasket}}
    {{/each}}
</template>

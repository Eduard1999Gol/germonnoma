<template name="UserBasket">
    <div class="row">
        <div class="col"><h1 class="text-white">Buy Now!</h1></div>
        <div class="col"><h1 class="text-white">total price: {{getAmount data.sum}}</h1></div>
    </div>
<hr style="color: aliceblue;">
<div class="row">
    {{#each data.basket_products}}
    <div class="col-5">
        {{> ProductBasket}}
    </div>
    {{/each}}
</div>
</template>

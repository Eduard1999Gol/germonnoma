        <div class="flex w-1/2">
            <h1>Buy Now!</h1>
            <button 
            id="buyButton"
            href="{{ pathFor route='home'}}" class=" w-1/4 my-5 ml-7 text-2xl  border-2 border-white bg-gradient-to-br from-yellow-400 to-yellow-700 text-white rounded-3xl ">
             <i class="material-icons w-full" style="font-size: 30px;">monetization_on</i>
            bestellen
          </button>
        </div>
    </div>
<hr style="color: aliceblue;">
    {{#each data.basket_products}}

    {{/each}}

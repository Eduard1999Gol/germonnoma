<template name="UserBasket">
    <p class="text-4xl m-4"><b>{{_ "shopping_cart"}}</b></p>
    <hr style="color: aliceblue;">

    <div class="flex">
        <div class="w-1/2">
            {{#each data.basket_products}}
            {{> ProductBasket}}
        {{/each}}
    </div>
    <div class="w-1/4 m-3 " id="navigation">
        <div class="shadow-xl p-2 rounded-xl">
            <div class="text-xl m-3">
                <p >
                {{_ "Total_price"}}: {{getAmount data.sum}}
                </p>
                <p class="">
                ({{_ "Articel"}}: {{data.articel_count}} )
                </p>
            </div>
            <button class="bg-black text-white p-2 w-full rounded-xl" id="buyButton" href="{{ pathFor route='home'}}" >{{_ "buy_now"}}</button>
        </div>
    </div>
    </div>
   






   
</template>

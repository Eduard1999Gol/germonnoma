
<template name="Login">
<div class="container" id="container" >
    <div class="row justify-content-md-center">
        <div class="col text-light" ><h1 id="logo"><strong>WEb Shop</strong></h1></div>
        <div class="col-sm-5  d-flex justify-content-center">
          <div class="text-white">
            <form id="loginForm">
              <h1 class="text-light mb-4 mt-3"><strong>Login:</strong> </h1>
              <div class="input-group mb-3 input-group-lg">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="email" class="form-control" name="email_address" placeholder="E-mail"  aria-describedby="inputGroup-sizing-lg">
              </div>
              <div class="input-group mb-3 input-group-lg">
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>
              <div class="d-grid gap-2 ">
                <input id="login" type="submit" class="btn btn-success btn-lg "  value="Login">
              </div>
              <hr>
              <a id="goResetPassword" class="btn btn-link d-flex justify-content-center mb-0">
                {{_ "forgot_password"}}
              </a>
              <div class="d-grid gap-2 col-6 mx-auto">
                <a id="goRegister" class="btn  btn-lg d-flex justify-content-center text-white bg-primary" data-bs-dismiss="modal" type="reset">
                    {{_ "Register"}}
                    <!-- TODO i18n -->  
                  </a>
              </div>
            </form>
          </div>
        </div>
    </div>
</div>    
</template>

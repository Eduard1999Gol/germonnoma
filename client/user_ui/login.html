<template name="Login">
        <div class="d-flex justify-content-center">
          <div class="text-white">
            <form id="loginForm">
              <h1 class="text-light mb-4 mt-3"><strong>{{_ "Login"}}</strong> </h1>
              <div class="input-group mb-3 input-group-lg">
                <input type="text" class="form-control" name="email_address" placeholder="E-mail or Username"  aria-describedby="inputGroup-sizing-lg">
              </div>
              <div class="input-group mb-3 input-group-lg">
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>
              <div class="d-grid gap-2 mt-2">
                <input id="login" type="submit" class="btn btn-success btn-lg"  value="Login">
              </div>
              <hr>
              <div class="row">
                <div class="col">
                  <a id="goRegister" class="btn  btn-link"  type="reset">
                    {{_ "Register"}}
                    <!-- TODO i18n -->  
                  </a>
                </div>
                <div class="col">
                  <a href="/forgot_password">
                    {{_ "forgot_password"}}
                     <!-- TODO i18n -->  
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
</template>

<template name="Login">
   <!--Login-->
  
   <!-- Modal -->
   
               <form id="loginForm">
                   <div class="modal-header">
                       <h5 class="modal-title" id="staticBackdropLabel">{{_ "login"}}</h5> <!-- TODO i18n -->
                       <button type="reset" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                   </div>
                   <div class="modal-body">
                       <div class="row">
                           <field>
                               <label for="">{{_ "email"}}</label><!-- TODO i18n -->
                               <input name="email_address" type="email">
                           </field>
                       </div>
                       <div class="row">
                           <field>
                               <label for="">{{_ "password"}}</label><!-- TODO i18n -->
                               <input name="password" type="password">
                           </field>
                       </div>
                       <div class="row">
                           <button id="login" class="btn-success btn" type="submit">
                               {{_ "login"}}
                               <!-- TODO i18n -->
                           </button>
                       </div>
                       <dib class="row">
                           <button id="goRegister" class="btn-danger" data-bs-dismiss="modal" type="reset">
                               {{_ "register"}}
                               <!-- TODO i18n -->
                           </button>
                       </dib>
                       <div class="row">
                           <button id="goResetPassword" class="btn-info btn" data-bs-dismiss="modal" type="reset">
                               {{_ "forgot_password"}}
                               <!-- TODO i18n -->
                           </button>
                       </div>
                   </div>
               </form>
    
</template>

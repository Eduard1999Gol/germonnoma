<template name="Login">
  <form class="flex justify-center mt-7" id="loginForm">
    <div class="rounded-xl w-1/2 shadow-xl bg-gray-50 border-2 border-gray-100">
      <div class="row">
        <h1 class="text-gray-700 text-center"><strong>{{_ "Login"}}</strong> </h1>
      </div>
      <div class="row">
        <div class="col s12">
          <label>
            <span class="text-gray-700">email or username</span>
            <input type="text" name="email_address" class="form-input mt-1 block w-full " placeholder="E-mail or Username">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <label>
            <span class="text-gray-700">password</span>
            <input  type="password" name="password"  placeholder="Password">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
        <button class="btn w-full" id="login" type="submit">login</button>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <button id="goRegister" class="btn btn-green"  type="reset">
            {{_ "Register"}}
          </button>
        </div>
        <div class="col s6">
          <a href="/forgot_password" class="btn right">
            {{_ "forgot_password"}}
          </a>
        </div>
      </div>
    </div>
  </form>
</template>

<template name="Login">
    {{#if userLoggedIn}}
    <button class="btn btn-danger pull-right" >
      {{_ "logout"}} <!-- TODO i18n -->
    </button>
    {{else}}
    <button class="btn btn-success pull-right" data-bs-toggle="modal" data-bs-target="#loginModal">
    {{_ "login"}} <!-- TODO i18n -->
    </button>
    {{/if}}
    <!-- Modal -->
<div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="loginForm">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{_ "login"}}</h5> <!-- TODO i18n -->
          <button type="reset" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <field>
                    <label for="">{{_ "email"}}</label><!-- TODO i18n -->
                    <input name="email_address" type="email">
                </field>
            </div>
            <div class="row">
                <field>
                    <label for="">{{_ "password"}}</label><!-- TODO i18n -->
                    <input name="password" type="password">
                </field>
            </div>
            <div class="row">
                <button class="btn-success btn" type="submit">
                    {{_ "login"}}<!-- TODO i18n -->
                </button>
            </div>
            <dib class="row">
                <button id="goRegister" class="btn-danger" data-bs-dismiss="modal" type="reset">
                    {{_ "register"}} <!-- TODO i18n -->
                </button>
            </dib>
            <div class="row">
                <button class="btn-info btn">
                    {{_ "forgot_password"}}<!-- TODO i18n -->
                </button>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</template>

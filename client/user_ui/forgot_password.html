<template name="ForgotPassword">
    <div class="container mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col mt-5">
                <form id="ForgotPasswordForm" class="text-white mt-5">
                    <label for="exampleFormControlInput1" class="form-label">{{_ "Type your Email to get a link to reset the password"}}</label>
                    <input id="ForgotPasswordEmail" type="email" placeholder="Email Address" name="email" class="form-control">
                    <div class="d-grid gap-2">
                        <input class="btn-submit mt-2 btn-primary rounded" type="submit" value="Send">
                      </div>
                </form>
            </div>
            <div class="col"></div>
            </div>
    </div>
   
</template>

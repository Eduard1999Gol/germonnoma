<template name="LogginButtons">
    {{#if currentUser}}
    <div class="dropdown_user position-absolute ">
    <button id="basket" class="btn btn-secondary"><i class="material-icons">shopping_cart</i>{{berechneMenge currentUser.profile.basket}}</button>

    <a class="btn btn-secondary dropdown-toggle" id="dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{currentUser.username}}
    </a>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <li><a class="dropdown-item" id="myProfile" href="#">Profile</a></li>
    <li><a class="dropdown-item" id="logout" href="#">{{_ "logout"}}</a></li>
    </ul>
    </div>
    {{else}}
    <a id="loginButton"  class="login_button btn btn-success" href="#" data-bs-target="#loginModal">
        Login
    </a>
    {{/if}}
</template>

<template name="LogginButtons">
    {{#if userLoggedIn}}
    <div class="dropdown position-absolute top-0 end-0 mr-5 mt-2">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    User       
    </a>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <li><a class="dropdown-item" id="myProfile" href="#">Profile</a></li>
    <li><a class="dropdown-item" id="logout" href="#">{{_ "logout"}}</a></li>
    </ul>
    </div>
    {{else}}
    <a id="loginButton"  class="btn btn-success position-absolute top-0 end-0  mr-5 mt-2" href="#" data-bs-target="#loginModal">
        Login
    </a>
    {{/if}}
</template>

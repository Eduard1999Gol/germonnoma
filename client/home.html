<template name="Home">
  <form class="searchForm flex ml-44">
      <div class="w-3/4">
        <input type="text" name="search" placeholder="Search">
      </div>
      <div class="w-1/4">
        <button class="btn btn-secondary mt-2" style="width: 90px;" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
  </form>
  <div class="flex flex-wrap">
    {{#each data.products}}
    {{> Product}}
    {{/each}}
  </div>
</template>

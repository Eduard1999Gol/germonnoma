<template name="Home">
  

  
  

 
    
   
  
  <form class="searchForm flex ml-56">
      <div class="w-full">
        <input type="text" name="search" placeholder={{_ "Search"}}>
      </div>
      <div class="w-1/4">
        <button class="btn bg-gradient-to-br  from-pink-500 to-rose-500 mt-2" style="width: 90px;" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
  </form>
  <div class="flex flex-wrap">
    {{#each data.products}}
    {{> Product}}
    {{/each}}
  </div>
</template>

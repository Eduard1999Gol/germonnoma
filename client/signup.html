
<template name='Signup'>
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <div class="card-content">
              <span class="card-title center-align">{{_ "register"}}</span>
              <form class="register-form">
                <div class="row">
                    <div class="input-field col s12">
                        <select id="language">
                          <option value="en" {{selected_language "en"}}>English</option>
                          <option value="de" {{selected_language "de"}}>Deutsch</option>
                          <option value="uz" {{selected_language "uz"}}>Uzbek</option>
                        </select>
                      </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input class="validate" name="first_name" id="first_name" type="text" required>
                    <label for="first_name" class="center-align">{{_ "first_name"}}</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input class="validate" name="last_name" id="last_name" type="text" required>
                    <label for="last_name" class="center-align">{{_ "last_name"}}</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input class="validate" name="email" id="email" type="email" required>
                    <label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" name="password" type="password" required>
                    <label for="password">{{_ "password"}}</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password_confirmation" name="password_confirmation" type="password" required>
                    <label for="password_confirmation">{{_ "password_confirmation"}}</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button type="submit" class="btn-large waves-effect waves-light right-align col s12">{{_ "register"}}</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p class="center-align"><a href="/">{{_ "back"}}</a></p>
                  </div>  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

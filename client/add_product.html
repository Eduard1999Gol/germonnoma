<template name="AddProduct">
    <div class="columns is-centered">
      <div class="column is-6">
        <h1 class="title">{{_ "add_product"}}</h1>
        <form id="addProductForm">
          <div class="columns">
            <div class="column">
              <div class="select is-fullwidth">
                <select name="category">
                  {{#each getCategories}}
                  <option value="{{this.value}}">{{this.display}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
            <div class="column">
              <input class="input" type="text" name="product_name" placeholder="{{_ "product_name"}}" value="{{getProductDetails.name}}" required>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <input class="input" type="number" min="0" name="product_price" value="{{getProductDetails.price}}" placeholder="{{_ "product_price"}}" required>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <textarea class="textarea" name="product_description" placeholder="{{_ "product_description"}}" required></textarea>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <button id="addProductForm" type="submit" class="button is-success">{{_ "save"}}</button>
              <button id="returnToProducts" type="button" class="button close-modal">{{_ "back"}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</template>

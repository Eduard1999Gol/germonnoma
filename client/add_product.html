<template name="AddProduct">
    <div class="columns">
      <div class="column is-6">
        <h1 class="title is-1">{{_ "add_product"}}</h1>
        <form id="addProductForm">
          <div class="columns">
            <div class="column">
              <div class="select is-fullwidth">
                <select name="category">
                  {{#each getCategories}}
                  <option value="{{this.value}}">{{this.display}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
            <div class="column">
              <input class="input" type="text" name="product_name" placeholder="{{_ "product_name"}}" value="{{getProductDetails.name}}" required>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <input class="input" type="number" min="0" name="product_price" value="{{getProductDetails.price}}" placeholder="{{_ "product_price"}}" required>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <textarea class="textarea" name="product_description" placeholder="{{_ "product_description"}}" required></textarea>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <div class="file is-primary">
                <label class="file-label">
                    <input class="file-input" type="file" name="resume" accept="image/png, image/jpeg" required>
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-primary">
                            {{_ "choose_picture"}}
                        </span>
                    </span>
                </label>
            </div>
            </div>
            <div class="column">
              <span class="tag is-large">{{selectedFile}}</span>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <button id="addProductForm" type="submit" class="btn-success">{{_ "save"}}</button>
              <button id="returnToProducts" type="button" class="button close-modal">{{_ "back"}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      {{#with getNewProduct}}
      {{> Product}}
      {{/with}}
    </div>
</template>

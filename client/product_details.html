<template name="ProductDetails">
  <div class="content">
    <div class="columns">
      <div class="column">
        <figure class="image">
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="column">
        <h1 class="title">{{product.name}}</h1>
        <p class="subtitle">{{_ "price"}}: {{product.price}}</p>
        <p class="subtitle">{{_ "description"}}: {{product.description}}</p>
        <p class="subtitle">{{_ "category"}}: {{product.category}}</p>
      </div>
    </div>
    <div class="columns">
      <div class="column is-centered">
        <button class="button delete-product is-danger" data-name="{{product.name}}" data-id="{{product._id}}">{{_ "delete"}}</button>
        <button class="button edit-product is-info" data-="{{product._id}}">{{_ "edit"}}</button>
        <a class="button is-info-light" href="{{ pathFor route='home'}}">{{_ "back"}}</a>
      </div>
    </div>
  </div>
  <div id="{{this._id}}" class="modal">
    <div class="modal-background"></div>
    <form id="editProductForm" data-id="{{this._id}}">
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">{{_ "add_product"}}</p>
          <button type="button" class="delete close-modal" aria-label="close"></button>
        </header>
        <section  class="modal-card-body">
          <div class="columns">
            <div class="column">
              <div class="select is-fullwidth">
                <select name="category">
                  {{#each getCategories}}
                  <option value="{{this.value}}" {{selectedCategory getProductDetails.category this.value}}>{{this.display}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <input class="input product_name"  id="{{this._id}}" type="text" name="product_name" placeholder="{{_ "product_name"}}"  required>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <input class="input product_price" type="number"  id="{{this._id}}" min="0" name="product_price"  placeholder="{{_ "product_price"}}" required>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <textarea class="textarea product_description"  id="{{this._id}}" name="product_description" placeholder="{{_ "product_description"}}" required></textarea>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button type="submit" class="button is-success">{{_ "save"}}</button>
          <button type="button" class="button close-modal">{{_ "cancel"}}</button>
        </footer>
      </div>
    </form>
</div>
  
  
</template>

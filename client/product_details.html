<template name="ProductDetails">
  <div>
  <div class="content">
    <div class="container">
      <div class="col">
        <figure class="image">
          <img src="{{product.image}}" alt="Placeholder image" style="width:400px;height:400px;">
        </figure>
      </div>
    
      <div class="col">
        <h1 class="title">{{product.name}}</h1>
        <p class="subtitle">{{_ "price"}}: {{product.price}}</p>
        <p class="subtitle">{{_ "description"}}: {{product.description}}</p>
        <p class="subtitle">{{_ "category"}}: {{getCategoryName product.category}}</p>
      </div>
    </div>

    <div class="columns">
      <div class="column is-centered">
        <button class="button delete-product btn-danger" data-name="{{product.name}}" data-id="{{product._id}}">{{_ "delete"}}</button>
        <button class="button edit-product is-info" data-id="{{product._id}}">{{_ "edit"}}</button>
        <a class="button is-info-light" href="{{ pathFor route='home'}}">{{_ "back"}}</a>
      </div>
    </div>
  </div>
</div>
  
</template>

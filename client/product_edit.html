<template name="ProductEditPage">
    <div class="text-white">
        <h1 class="title">{{_ "edit_product"}}</h1>
        <div class="select is-fullwidth ">
            <select name="category">
                {{#each getCategories}}
                <option value="{{this.value}}" {{isSelected this.value}}>{{this.display}}</option>
                {{/each}}
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input id="product_name_input" class="form-control" type="text" name="product_name" placeholder="{{_ "product_name"}}" value="{{product.name}}" aria-label=".form-select-lg example" required>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Price</label>
            <input id="product_price_input" class="form-control" type="text" name="product_name" placeholder="{{_ "product_price"}}" value="{{product.price}}" aria-label=".form-select-lg example" required>
        </div>

        <textarea id="product_description_textarea" class="textarea is-black" name="product_description" placeholder="{{_ "product_description"}}" required>{{product.description}}</textarea>  
        <button id="addProductForm" type="submit" class="btn-success">{{_ "save"}}</button>
                    
            <a id="returnToProducts" href="{{ pathFor route='productDetails' _id=product._id}}"
                class="button goToProduct">{{_ "cancel"}}</a> 
                <div class="col">
                    <div class="card" style="width:400px;height:300px;">
                        <div class="card-image">
                          <figure class="image ">
                            <img src="{{product.image}}" alt="Placeholder image" style="width:400px;height:300px;">
                          </figure>
                        </div>
                      </div>
                      <div class="file">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume" accept="image/png, image/jpeg" >
                        </label>
                    </div>
                </div>
    
    </div>
   
    <div class="row">
        {{#with product}}
        {{> Product}}
        {{/with}}
    </div>

      
</template>

<template name="ProductEditPage">
    
        <div class="row">
            <div class="col">
                <div class="text-white">
                <h1 class="title">{{_ "edit_product"}}</h1>
                <div class="select is-fullwidth ">
                <select name="category">
                {{#each getCategories}}
                <option value="{{this.value}}" {{isSelected this.value}}>{{this.display}}</option>
                {{/each}}
               </select>
            </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input id="product_name_input" class="form-control" type="text" name="product_name" placeholder="{{_ "product_name"}}" value="{{product.name}}" aria-label=".form-select-lg example" required>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Price</label>
            <input id="product_price_input" class="form-control" type="text" name="product_name" placeholder="{{_ "product_price"}}" value="{{product.price}}" aria-label=".form-select-lg example" required>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Description</label>
            <textarea id="product_description_textarea" class="textarea form-control" name="product_description" placeholder="{{_ "product_description"}}" required>{{product.description}}</textarea>
        </div>
        <div class="card" style="width:400px;height:300px;">
            <div class="card-image">
              <figure class="image ">
                <img src="{{product.image}}" alt="Placeholder image" >
              </figure>
            </div>
          </div>
          <div class="file">
            <label class="file-label">
                <input class="file-input" type="file" name="resume" accept="image/png, image/jpeg" >
            </label>
        </div>
            
         

        <button  class="btn btn-success" id="editProductForm" type="button" >{{_ "save"}}</button>
        <a id="returnToProducts" href="{{ pathFor route='productDetails' _id=product._id}}" class="goToProduct btn btn-secondary">{{_ "cancel"}}</a> 

            </div>
        </div>    

        <div class="col">
                <div class="row">
                    {{#with product}}
                    {{> Product}}
                    {{/with}}
                </div>
        </div>    
    </div>
            
     
</template>

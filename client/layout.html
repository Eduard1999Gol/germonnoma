
<template name="Layout" class="background has-background-info">
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d576f4c65a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {{> Navbar}}
    <div>
        {{> yield}}
    </div>
</template>

<template name="Navbar" >
  <nav>
    <div class="nav-wrapper">
      <a href="#" id="Home" class="navbar-brand text-light mx-4" style="font-size: 30px;"><strong>Web-Shop</strong></a>
      <ul class="right hide-on-med-and-down">
        {{#if currentUser}}
        <li><a id="basket" href="#"><ul><li><i class="material-icons">shopping_cart </i></li><li class="">{{berechneMenge currentUser.profile.basket}}</li></ul></a></li>
        
        <li><a href="{{ pathFor route='addProduct'}}" id="addProduct"> <ul><li><i class="material-icons md:16">handyman</i></li><li>{{_ "add_product"}}</li></ul></a></li>
        {{else}}
        <li><a id="loginButton"  class="login_button btn btn-success" href="#" data-bs-target="#loginModal">Login</a></li>
        {{/if}}
        <li><a class="dropdown-trigger"  data-target="dropdown1">{{currentUser.username}}<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
      <ul id='dropdown1' class='dropdown-content'>
        <li><a  id="myProfile" href="#!"><i class="material-icons">account_circle</i>Profile</a></li>
        <li class="divider" tabindex="-1"></li>
        <li><a  id="logout" href="#!"><i class="material-icons">logout</i>logout</a></li>
      </ul>
    </div>
  </nav>
</template>

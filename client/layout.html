
<template name="Layout" class="background has-background-info">
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d576f4c65a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {{> Navbar}}
    <div>
        {{> yield}}
    </div>
    {{language}}
</template>
<template name="Navbar" >
  <nav class="bg-gradient-to-br from-pink-500 to-rose-500">
    <div class="nav-wrapper">
      <a href="#" id="Home" class=" text-light mx-4" style="font-size: 39px;"><strong>Web-Shop </strong></a>
      <div class="relative inline-block text-left">
        <button class="bg-blue-300 px-4 py-2 rounded" id="menu-btn">Menu</button>
      
      <div id="dropdown" class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="py-1" role="none">
          <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
          <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Account settings</a>
          <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
          <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">License</a>
          <form method="POST" action="#" role="none">
            <button type="submit" class="text-gray-700 block w-full text-left px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-3">
              Sign out
            </button>
          </form>
        </div>
      </div>
    </div>


     

      <ul class="right hide-on-med-and-down">
        <li><a  class="dropdown-trigger"  data-target="dropdown1">{{currentUser.username}}<i class="material-icons right">arrow_drop_down</i></a></li>
        <li><a id="basket" href="#"><ul><li><i class="material-icons">shopping_cart </i></li><li class="ml-1">{{getCount}}</li></ul></a></li>
        {{#if isVerkaufer}}
        <li><a href="{{ pathFor route='addProduct'}}" id="addProduct"> <ul><li><i class="material-icons">handyman</i></li><li>{{_ "add_product"}}</li></ul></a></li>
        {{/if}}
      </ul>
      <ul id='dropdown1' class=' right dropdown-content'>
        <li><a  id="myProfile" href="#!"><i class="material-icons">account_circle</i>Profile</a></li>
        <li><a  id="myOrders" href="#!"><i class="material-icons">local_mall</i>MyOrders</a></li>
        {{#if isVerkaufer}}
        <li><a  id="myStoreOrders" href="#!"><i class="material-icons">shop</i>StoreOrders</a></li>
        {{/if}}
        <li class="divider" tabindex="-1"></li>
        <li><a  id="logout" href="#!"><i class="material-icons">logout</i>logout</a></li>
      </ul>
     
      <ul class="right hide-on-med-and-down">
      <li><button id="loginButton"  class="w-20 h-10 text-xl mt-3 mr-3 bg-green-500 border  text-white rounded-xl text-base font-medium" > Login</button></li>
      </ul>
    </div>
  </nav>
</template>

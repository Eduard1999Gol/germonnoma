<template name="Layout" class="background has-background-info">
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d576f4c65a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.0.0/animate.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    {{> Navbar}}
    <div class="column">
      {{> yield}}
    </div>
</template>


<template name="Navbar">
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">  
    <div class="navbar-brand">  
      <div class="column">    
        <a class="navbar-Product" id="home">
          <span class="material-icons md-dark">
            home_work
            </span>
        </a>
      </div>
    </div>
    <div class="navbar-end">
      <div class="navbar-Product">
        <div class="column">
          {{> CreateButton}}
          <select id="language" class="button is-small is-rounded">
            <option value="en"><strong>EN</strong></option>
            <option value="de"><strong>DE</strong></option>
            <option value="ru"><strong>RU</strong></option>
          </select>
        </div>
      </div>
    </div>
  </nav>
</template>

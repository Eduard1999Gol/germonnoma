<template name="Layout" class="background has-background-info">
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d576f4c65a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/boostrap.min.css"/>
    <script src="./lib/boostrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    {{> Navbar}}
    <div class="container mr-0 pt-3">
        {{> yield}}
    </div>
</template>


<template name="Navbar" >

  <nav class="navbar navbar-dark bg-dark ">
    <a href="#" id="Home" class="navbar-brand text-light mx-4"><strong>Web-Shop</strong></a>
    {{> CreateButton}}
    <ul class="navbar-nav">
      <li class="nav-item">
        <form class="form-inline mx-2">
          <select class="form-select" id="language">
            <option value="en"><strong>EN</strong></option>
            <option value="de"><strong>DE</strong></option>
            <option value="ru"><strong>RU</strong></option>
          </select>
        </form>
      </li>
     
    </ul>
  </nav>
  

    
  
 
</template>

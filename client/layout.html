<template name="Layout" class="background has-background-info">
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d576f4c65a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.0.0/animate.min.css"/>
    {{> Navbar}}
    <div class="column">
      {{> yield}}
    </div>
</template>


<template name="Navbar" role="navigation" aria-label="main navigation">
  
  <nav class="level">
    <h4 class="level-item has-text-centered">
      <a id="addProduct" href="{{ pathFor route='addProduct'}}" class="button is-primary is-light">
        {{_ "add_product"}}
      </a>
     
    </h4>
    <h4 class="level-item has-text-centered">
      <a class="link is-info"><strong>Menu</strong></a>
    </h4>
      <a class="navbar-Product" id="home">
        <h1 class="title is-size-1"><strong>New Amazon</strong></h1>
      </a>

    <h4 class="level-item has-text-centered">
      <a class="Home link is-info"><strong>Home</strong></a>
    </h4>
    <h4 class="level-item has-text-centered">
      <select id="language" class="button is-primary is-light">language
        <option value="en"><strong>English</strong></option>
        <option value="de"><strong>Deutsch</strong></option>
        <option value="ru"><strong>Русский</strong></option>
      </select>
      
      
    </h4>
  
  </nav>

</template>


<template name="Layout" class="background has-background-info">
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d576f4c65a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {{> Navbar}}
    <div>
        {{> yield}}
    </div>
    {{language}}
</template>
<template name="Navbar" >
  <nav class="bg-gradient-to-br from-pink-500 to-rose-500">
    <div class="nav-wrapper">
      <a href="#" id="Home" class=" text-light mx-4" style="font-size: 39px;"><strong>Web-Shop </strong></a>
      <ul class="right hide-on-med-and-down">
        {{#if currentUser}}
      <div class="relative inline-block text-left">
        <a class="inline-flex justify-center  text-white " id="menu-btn">{{currentUser.username}}
          <svg class="mt-5 h-7 w-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" >
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </a>
        <div id="dropdown" class="origin-top-right absolute right-3 w-48 rounded-b-lg shadow-lg bg-gray-50" >
          <div class="w-full text-center"  >
            <a href="#" id="myProfile" class=" text-lg py-2 " style="color: #25a69a">Account</a>
            <a href="#" id="myOrders" class=" text-lg py-2" style="color: #25a69a">MyOrders</a>
            {{#if isVerkaufer}}
            <a href="#" id="myStoreOrders" class=" text-lg py-2" style="color: #25a69a">StoreOrdes</a>
            {{/if}}
            <a class="divider" ></a>
            <a href="#" id="logout"  class="text-lg py-2" style="color: #25a69a"><b>Sign out</b></a>
          </div>
        </div>
      </div>
        <li><a id="basket" href="#"><ul><li><i class="material-icons">shopping_cart </i></li><li class="ml-1">{{getCount}}</li></ul></a></li>
        {{#if isVerkaufer}}
        <li><a href="{{ pathFor route='addProduct'}}" id="addProduct"> <ul><li><i class="material-icons">handyman</i></li><li>{{_ "add_product"}}</li></ul></a></li>
        {{/if}}
        {{else}}
      <li><button id="loginButton"  class="w-20 h-10 text-xl mt-3 mr-3 bg-green-500 border  text-white rounded-xl text-base font-medium" > Login</button></li>
        {{/if}}
      </ul>
      
     
      <ul class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>
</template>

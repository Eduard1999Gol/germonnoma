<template name="Layout">
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {{> Navbar}}
    <div class="column">
      {{> yield}}
    </div>
</template>

<template name="Navbar">
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-Product">
        <h1><strong>New Amazon</strong></h1>
      </a>
    </div>
    <div class="navbar-end">
      <div class="navbar-Product">
        <div class="buttons">
          <button id="addProduct" class="button is-black">
            <strong>{{_ "add_Product"}}</strong>
          </button>
          <select id="language" class="button is-black">
            <option value="en"><strong>English</strong></option>
            <option value="de"><strong>Deutsch</strong></option>
          </select>
        </div>
      </div>
    </div>
  </nav>
  <div id="addProductModal" class="modal">
    <div class="modal-background"></div>
    <form id="addProductForm">
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">{{_ "add_product"}}</p>
          <button type="button" class="delete close-modal" aria-label="close"></button>
        </header>
        <section  class="modal-card-body">
          <div class="columns">
            <div class="column">
              <input class="input" type="text" name="product_name" placeholder="{{_ "product_name"}}" required>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <input class="input" type="number" min="0" name="product_price" placeholder="{{_ "product_price"}}" required>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <textarea class="textarea" name="product_description" placeholder="{{_ "product_description"}}" required></textarea>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button type="submit" class="button is-success">{{_ "save"}}</button>
          <button type="button" class="button close-modal">{{_ "cancel"}}</button>
        </footer>
      </div>
    </form>
  </div>
</template>


<template name="Layout" class="background has-background-info">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d576f4c65a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/boostrap.min.css"/>
    <script src="./lib/boostrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    {{> Navbar}}
    <div class="container mr-0 pt-3">
        {{> yield}}
    </div>
    {{#with getAlert}}
    {{> Alert}}
    {{/with}}
</template>

<template name="Navbar" >
  <nav class="navbar bg-dark ">
    <a href="#" id="Home" class="navbar-brand text-light mx-4"><strong>Web-Shop</strong></a>
    {{> LogginButtons}}
    {{#if userLoggedIn}}
    {{> CreateButton}}
    {{/if}}
    <select class="form-select position-absolute top-1 end-0" id="language">
      <option value="en"><strong>EN</strong></option>
      <option value="de"><strong>DE</strong></option>
      <option value="ru"><strong>RU</strong></option>
    </select>
  </nav>
  <div class="toast align-items-center text-white  m-4" id="epicToast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 40px; right: 0;">
    <div class="d-flex">
      <div class="toast-body" id="toastText">
        {{getToastText}}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</template>

<template name="Product"> 
 <div class="pt-3 " >
    <div class="card shadow text-white bg-dark rounded mr-0 " style="height: 300; width: 3;" >
      <div class="f-flex">
        <a data-id="{{this._id}}" href="{{ pathFor route='productDetails' _id=this._id}}" >
          <img src="{{this.image}}" class="card-img-top" >
          </a>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col ">
            <h5 class="card-title">{{this.name}}     {{this.price}}  â‚¬ </h5>
          </div>
          <div class="col-2" >
            <a href="#" class="icon">
              <i class="material-icons text-light">check_circle</i>
            </a>
          </div>
        </div>
      </div>
    </div>
 </div>
</template>

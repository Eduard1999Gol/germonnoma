<template name="Product">
    <div class=" column is-3">
        <div class="card">
            <div class="card-image">
                <a data-id="{{this._id}}" id="" href="{{ pathFor route='productDetails' _id=this._id}}">
                    <figure class="image is-1280x900">
                        <img src="https://bulma.io/images/placeholders/128x128.png">
                      </figure>
                </a>
            </div>
            <div class="card-content">
              <div class="content">
                <div class="columns">
                    <div class="column">
                        <a href="{{ pathFor route='productDetails' _id=this._id}}"><strong><h4>{{this.name}}</h4></strong></a>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <p class="is-pulled-left">{{this.price}} â‚¬</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</template>

<template name="Product">
    <div class=" column is-3">
        <div class="card">
            <div class="card-image">
                <a href="">
                    <figure class="image is-1280x900">
                        <img src="https://bulma.io/images/placeholders/128x128.png">
                      </figure>
                </a>
            </div>
            <div class="card-content">
              <div class="content">
                <div class="columns">
                    <div class="column">
                        <a href=""><strong><h4>{{this.name}}</h4></strong></a>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <p class="is-pulled-left">{{this.price}} â‚¬</p>
                    </div>
                    <div class="column">
                       <button id="{{this._id}}" data-name="{{this.name}}" type="button" class="button is-danger delete-product" >
                           {{_"delete"}}
                       </button>
                    </div>
                    <div class="column">
                        <button id="{{this._id}}" type="button" class="button is-info edit-product" >
                            {{_"edit"}}
                        </button>
                     </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    {{> AddProduct}}
    <div id="{{this._id}}" class="modal">
        <div class="modal-background"></div>
        <form id="editProductForm" data-id="{{this._id}}">
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">{{_ "add_product"}}</p>
              <button type="button" class="delete close-modal" aria-label="close"></button>
            </header>
            <section  class="modal-card-body">
              <div class="columns">
                <div class="column">
                  <input class="input product_name"  id="{{this._id}}" type="text" name="product_name" placeholder="{{_ "product_name"}}"  required>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <input class="input product_price" type="number"  id="{{this._id}}" min="0" name="product_price"  placeholder="{{_ "product_price"}}" required>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <textarea class="textarea product_description"  id="{{this._id}}" name="product_description" placeholder="{{_ "product_description"}}" required></textarea>
                </div>
              </div>
            </section>
            <footer class="modal-card-foot">
              <button type="submit" class="button is-success">{{_ "save"}}</button>
              <button type="button" class="button close-modal">{{_ "cancel"}}</button>
            </footer>
          </div>
        </form>
    </div>
</template>

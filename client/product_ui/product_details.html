<template name="ProductDetails">
  <figure class="md:flex bg-gray-100 rounded-xl p-8 md:p-0">
    <img class="w-32 h-32 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto" src="/sarah-dayan.jpg" alt="" width="384" height="512">
    <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
      <figcaption class="font-medium">
        <div class="text-cyan-600">
          Sarah Dayan
        </div>
        <div class="text-gray-500">
          Staff Engineer, Algolia
        </div>
      </figcaption>
      <blockquote>
        <p class="text-lg font-semibold">
          “Tailwind CSS is the only framework that I've seen scale
          on large teams. It’s easy to customize, adapts to any design,
          and the build size is tiny.”
        </p>
      </blockquote>
    </div>
  </figure>

  <div class="">
    <div class="content">
          <h1 class="title">{{getProductDetails.name}}</h1>
          <p class="subtitle">{{_ "price"}}: {{getProductDetails.price}}</p>
          <p class="subtitle">{{_ "description"}}: {{getProductDetails.description}}</p>
          <p class="subtitle">
            {{_ "category"}}: {{getCategoryName getProductDetails.category}}
          </p>
      <div class="mx-1">
        <button
          class="btn btn-danger mx-1"
          id="delete-product"
          data-name="{{getProductDetails.name}}"
          data-id="{{getProductDetails._id}}"
        >
          {{_ "delete"}}
        </button>
        <button
          class="btn btn-light mx-1"
          id="editPage"
          data-id="{{getProductDetails._id}}"
        >
          {{_ "edit"}}
        </button>
        <button
          class="btn btn-light mx-1"
          id="return"
          href="{{ pathFor route='home'}}"
        >
          {{_ "back"}}
        </button>
      </div>
    </div>
  </div>
</template>

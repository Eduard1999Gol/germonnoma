<template name="ProductDetails">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-mdb-ride="carousel">
    <div class="carousel-inner">
      {{#with getProductDetails}}
      {{#each this.images}}
      <div class="carousel-item active">
        <img
          src="{{this.image}}"
          class="d-block w-100"
          alt="..."
          style="width: 400px; height: 400px"
        />
      </div>
      {{/each}}
      {{/with}}
      
    </div>
  </div>
  <div class="text-white">
    <div class="content">
      <div class="container">
        <div class="col">
        </div>
        <div class="col">
          <h1 class="title">{{getProductDetails.name}}</h1>
          <p class="subtitle">{{_ "price"}}: {{getProductDetails.price}}</p>
          <p class="subtitle">{{_ "description"}}: {{getProductDetails.description}}</p>
          <p class="subtitle">
            {{_ "category"}}: {{getCategoryName getProductDetails.category}}
          </p>
        </div>
      </div>
      <div class="mx-1">
        <button
          class="btn btn-danger mx-1"
          id="delete-product"
          data-name="{{getProductDetails.name}}"
          data-id="{{getProductDetails._id}}"
        >
          {{_ "delete"}}
        </button>
        <button
          class="btn btn-light mx-1"
          id="editPage"
          data-id="{{getProductDetails._id}}"
        >
          {{_ "edit"}}
        </button>
        <button
          class="btn btn-light mx-1"
          id="return"
          href="{{ pathFor route='home'}}"
        >
          {{_ "back"}}
        </button>
      </div>
    </div>
  </div>
</template>

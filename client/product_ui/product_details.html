<template name="ProductDetails">
  <div class="flex">
    <div class="flex w-1/2">
  <h1 class=" mt-0 mb-0 ml-6">Product Details:</h1>
      </div>
  <div class="flex w-1/2">
  <div class="flex">
  {{#if isYourProduct getProductDetails.product.store_id.user_id}}
    <div class="flex w-full">
      <button id="delete-product"
      data-name="{{getProductDetails.product.name}}"
      data-id="{{getProductDetails.product._id}}" class="m-1 p-1  border-2 border-white bg-red-500 text-white rounded-xl text-base font-medium ">
        <i class="material-icons w-full" style="font-size: 30px;">delete_forever</i>
        {{_ "delete"}}
      </button>
    </div>
    <div class="flex w-full">
      <button id="editPage"
      data-id="{{getProductDetails.product._id}}" class=" m-1 p-1 border-2 border-white bg-green-600 text-white rounded-xl text-base font-medium">
        <i class="material-icons w-full" style="font-size: 30px;">edit</i>
       {{_ "edit"}}
     </button>
    </div>
    {{else}}
    <div class="flex w-full">
      <button id="userOrders"
      data-name="{{getProductDetails.product.name}}"
      data-id="{{getProductDetails.product._id}}" class="m-1 p-1 border-2 border-white bg-green-600 text-white rounded-xl text-base font-medium ">
        <i class="material-icons w-full" style="font-size: 30px;">shopping_bag</i>
        {{_ "buy_now"}}
      </button>
    </div>
    <div class="flex w-full">
      <button id="userBasket"
      data-id="{{getProductDetails.product._id}}" class="m-1 p-1 border-2 border-white bg-green-600 text-white rounded-xl text-base font-medium">
        <i class="material-icons w-full" style="font-size: 30px;">add_shopping_cart</i>
        {{_ "add_to_cart"}}
     </button>
    </div>
    {{/if}}
    <div class="flex w-full">
      <button 
      id="return"
      href="{{ pathFor route='home'}}" class="m-1 p-1 border-2 border-white bg-gray-400 text-white rounded-xl text-base font-medium ">
       <i class="material-icons w-full" style="font-size: 30px;">arrow_back</i>
      {{_ "back"}}
    </button>
    </div>
  </div>
  </div>
  </div>
  <div class="flex m-4 border-2 border-gray-300 rounded-2xl">
    <div  class="w-1/2 ">
    <img class="rounded-xl w-9/12 border-4" src="{{getProductDetails.product.image}}" >
    </div>
    <div class="w-1/2 p-1">
          <h1 class="mb-2">{{getProductDetails.product.name}}</h1>
          <div class="font-extralight text-gray-500">
            <h4 class="m-0">{{_ "price"}}: {{getAmount  getProductDetails.product.price}}</h4>
            <h4 class="m-0"> {{_ "category"}}: {{ getCategorie getProductDetails.product.category}}</h4>
          </div>
          <div class="text-gray-500 mt-2 text-lg">
            added: {{formatDateTime getProductDetails.product.created_at}} by
            {{#if isYourProduct getProductDetails.product.store_id.user_id}}
             <a href="#" class="text-2xl" id="myProfile">You</a>
            {{else}}
            <a href="#">{{getProductDetails.user.username}}</a>
            {{/if}}
          </div>
        <blockquote>
          <p class="text-lg font-semibold">
            {{getProductDetails.product.description}}
          </p>
        </blockquote>
      </div>
  </div>
 
  
       
      
      
</template>

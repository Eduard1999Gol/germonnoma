<template name="ProductDetails">
  <h1 class=" text-red-500  mt-0 mb-0 ml-6">Product Details:</h1>
  <div class="flex m-4 border-2 border-red-300 rounded-2xl">
    <div  class="w-1/2 ">
    <img class="rounded-xl w-9/12 border-4" src="{{getProductDetails.product.image.image}}" >
    </div>
    <div class="w-1/2 p-1">
          <h1 class="mb-2">{{getProductDetails.product.name}}</h1>
          <div class="font-extralight text-gray-500">
            <h4 class="m-0">{{_ "price"}}: {{getAmount  getProductDetails.product.price}}</h4>
            <h4 class="m-0"> {{_ "category"}}: {{getCategoryName getProductDetails.product.category}}</h4>
          </div>
          <div class="text-gray-500 mt-2 text-lg">
            added: {{formatDateTime getProductDetails.product.created_at}} by
            {{#if isYourProduct getProductDetails.product.user_id}}
             <a href="#" class="text-2xl" id="myProfile">You</a>
            {{else}}
            <a href="#">{{getProductDetails.user.username}}</a>
            {{/if}}
          </div>
        <blockquote>
          <p class="text-lg font-semibold">
            {{getProductDetails.product.description}}
          </p>
        </blockquote>
      </div>
  </div>
  <div class="grid grid-cols-3 ">
  {{#if isYourProduct getProductDetails.product.user_id}}
    <div>
      <button id="delete-product"
      data-name="{{getProductDetails.product.name}}"
      data-id="{{getProductDetails.product._id}}" class="w-11/12 text-2xl border-2 border-white bg-gradient-to-br from-red-900 to-red-400 text-white rounded-xl text-base font-medium mb-2 ml-3">
        <i class="material-icons w-full" style="font-size: 30px;">delete_forever</i>
        {{_ "delete"}}
      </button>
    </div>
    <div>
      <button id="editPage"
      data-id="{{getProductDetails.product._id}}" class="w-11/12  text-2xl  border-2 border-white bg-gradient-to-br from-green-300 to-green-600 text-white rounded-xl text-base font-medium mb-2  ml-3">
        <i class="material-icons w-full" style="font-size: 30px;">edit</i>
       {{_ "edit"}}
     </button>
    </div>
{{else}}

<div>
  <button id="userOrders"
  data-name="{{getProductDetails.product.name}}"
  data-id="{{getProductDetails.product._id}}" class="w-11/12 text-2xl border-2 border-white bg-gradient-to-br from-red-900 to-red-400 text-white rounded-xl text-base font-medium mb-2 ml-3">
    <i class="material-icons w-full" style="font-size: 30px;">shopping_bag</i>
    buy now
  </button>
</div>
<div>
  <button id="userBasket"
  data-id="{{getProductDetails.product._id}}" class="w-11/12  text-2xl  border-2 border-white bg-gradient-to-br from-green-300 to-green-600 text-white rounded-xl text-base font-medium mb-2  ml-3">
    <i class="material-icons w-full" style="font-size: 30px;">add_shopping_cart</i>
    add to cart
 </button>
</div>
{{/if}}
    <div>
      <button 
      id="return"
      href="{{ pathFor route='home'}}" class="w-11/12 text-2xl  border-2 border-white bg-gradient-to-br from-yellow-400 to-yellow-700 text-white rounded-xl text-base font-medium  ml-3">
       <i class="material-icons w-full" style="font-size: 30px;">arrow_back</i>
      {{_ "back"}}
    </button>
    </div>
  </div>
  
       
      
      
</template>

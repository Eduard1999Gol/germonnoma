<template name="ProductDetails">
  <div class="text-white">
    <div class="content">
      <div class="container">
        <div class="col">
          <figure class="image">
            <img
              src="{{product.image}}"
              alt="Placeholder image"
              style="width: 400px; height: 400px"
            />
          </figure>
        </div>

        <div class="col">
          <h1 class="title">{{product.name}}</h1>
          <p class="subtitle">{{_ "price"}}: {{product.price}}</p>
          <p class="subtitle">{{_ "description"}}: {{product.description}}</p>
          <p class="subtitle">
            {{_ "category"}}: {{getCategoryName product.category}}
          </p>
        </div>
      </div>

      <div class="mx-1">
        <button
          class="btn btn-danger mx-1"
          id="delete-product"
          data-name="{{product.name}}"
          data-id="{{product._id}}"
        >
          {{_ "delete"}}
        </button>
        <button
          class="btn btn-light mx-1"
          id="editPage"
          data-id="{{product._id}}"
        >
          {{_ "edit"}}
        </button>
        <button
          class="btn btn-light mx-1"
          id="return"
          href="{{ pathFor route='home'}}"
        >
          {{_ "back"}}
        </button>
      </div>
    </div>
  </div>
</template>

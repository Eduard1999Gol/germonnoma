<template name="ProductBasket">
  <div class="sm:w-full md:w-1/2 p-4">
    <div class="flex border-2 border-gray-200 rounded-2xl shadow-md">
      <div class="w-1/3 flex">
        <a data-id="{{this._id}}" href="{{ pathFor route='productDetails' _id=this._id}}" >
        <img src="{{this.image}}" alt="" class="relativ w-full h-full object-cover rounded-2xl" />
      </a>
      </div>
      <div class="w-2/3 flex flex-col p-2">
        <div class="grid grid-cols-2 justify-items-end" >
          <div>
          <h3 class="ml-0 mt-0 truncate">{{this.name}}</h3>
          </div>
          <div class="">
            <p class="text-xl object-right-top text-red-500 "><i class="material-icons">store</i>{{this.store_id.store_name}}</p>
          </div>
        </div>
        <div class="my-2 flex">
          <h5>{{getAmount this.price}}</h5>
        </div>
        <div class="flex">
          <p class="text-sm text-gray-500 truncate">{{this.description}}</p>
        </div>

        <div class="mt-8">
        <p class="text-center text-black mt-0">Menge</p>

          <div class="flex justify-center  ">
            <button id="addtowagen" type="button" class="btn rounded-3xl" data-id="{{this._id}}"><i class="material-icons">add_circle_outline</i></button>
            <h3  class="btn p-0 m-0 rounded-3xl" ><strong style="font-size: 20px;">{{this.count}}</strong></h3>
            <button id="removefromwagen" type="button" class="btn rounded-3xl" data-id="{{this._id}}"><i class="material-icons">remove_circle_outline</i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="Product"> 
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <a data-id="{{this._id}}" href="{{ pathFor route='productDetails' _id=this._id}}" >
        <img src="{{this.image}}" class="img-fluid rounded mx-auto d-block" alt="...">
      </a>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <a data-id="{{this._id}}" href="{{ pathFor route='productDetails' _id=this._id}}" >
          <h5 class="card-title">{{this.name}}</h5>
          </a>
          <p class="card-text text-truncate">{{this.description}}</p>
          <h5 class="card-title text-success">{{getAmount this.price}}</h5>
          <p class="card-text"><small class="text-muted">{{formatDateTime this.created_at}}</small></p>
        </div>
      </div>
      <button id="userBasket" class="btn btn-sm bg-success text-light" data-id="{{this._id}}">
        add to basket
        <i class="material-icons">add</i>
      </button>
    </div>
  </div>
</template>

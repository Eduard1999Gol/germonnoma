<template name="Product"> 
  <!--   
        <a data-id="{{this._id}}" href="{{ pathFor route='productDetails' _id=this._id}}" >
        <img src="{{this.image}}" class="img-fluid rounded mx-auto d-block" alt="...">
      </a>
    --> 
    
  <div class="flex  border-2 border-gray-200 mx-3 m-2 py-6 rounded-2xl  shadow-xl">
    <div class="flex-none w-48 relative py-4">
      <a data-id="{{this._id}}" href="{{ pathFor route='productDetails' _id=this._id}}">
        <img src="{{this.image}}" alt="" class="absolute inset-0 w-full h-full object-cover rounded-2xl" />
      </a>
    </div>
    <form class="flex-auto px-4 ">
      <div class="flex flex-wrap">
        <h1 class="flex-auto text-xl font-semibold mt-0" style="font-size: 30px;">
          {{this.name}}
        </h1>
        <div class="text-xl font-semibold text-gray-500">
          {{getAmount this.price}}
        </div>
        <div class="w-full flex-none text-sm font-medium text-gray-500 mt-2 pb-3">
          {{this.description}}
        </div>
      </div>
      <div class="flex text-sm mt-5 font-medium">
        <div class="flex-auto flex ">
          <button id="userBasket"  data-id="{{this._id}}"  class="w-full flex items-center justify-center rounded-md border bg-red-400  py-3 text-white text-xl" >   <i class="material-icons">add</i>Add to bag</button>
        </div>
      </div>
    </form>
  </div>
</template>

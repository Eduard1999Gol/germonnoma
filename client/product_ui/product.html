<template name="Product">
  <div class="sm:w-full md:w-1/3 p-4">
    <div class="flex border-2 border-gray-200 rounded-2xl shadow-md">
      <div class="w-1/3 flex">
        <a data-id="{{this._id}}" href="{{ pathFor route='productDetails' _id=this._id}}" >
        <img src="{{this.image}}" alt="" class="relativ w-full h-full object-cover rounded-2xl" />
      </a>
      </div>
      <div class="w-2/3 flex flex-col p-2">
        <div class="grid grid-cols-2" >
          <div>
          <p class="text-xl truncate">{{this.name}}</p>
          </div>
          <div>
            <p class="text-xl text-red-500"><i class="material-icons">store</i>{{getStoreName this.user_id}}</p>
          </div>
        </div>
        <div class="my-2 flex">
          <p class="text-lg">{{getAmount this.price}}</p>
        </div>
        <div class="flex">
          <p class="text-sm text-gray-500 truncate">{{this.description}}</p>
        </div>
        <div class="flex-auto flex space-x-3">
          <button id="userOrders" data-id="{{this._id}}" class="w-1/2  justify-center rounded-xl bg-black text-white mt-2" type="submit">Buy now</button>
          <button id="userBasket" data-id="{{this._id}}"
          class="w-1/2 flex rounded-xl border bg-red-400  text-white p-2  justify-center mt-2"> <i
            class="material-icons">add_shopping_cart</i></button>
        </div>
       
      </div>
    </div>
  </div>
  
</template>

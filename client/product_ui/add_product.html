<template name="AddProduct">
    <form id="addProductForm" class="flex justify-center">
      <div class="rounded-xl mt-7 p-3 shadow-xl bg-gray-50 border-2 border-gray-100">
        <div class="row">
          <h4 class="mt-4 text-center">{{_ "add_product"}}</h4>
        </div>
        <div class="row">
          <div class="col s6">
            <div class="input-field pt-2">
              <select name="product_category" id="product_category_select">
                <option value="" disabled>{{_ "choose_category"}}</option>
                {{#each categories}}
                <option value="{{this._id}}">{{_ this.name}}</option>
                {{/each}}
              </select>
              <label>{{_ "choose_category"}}</label>
            </div>
          </div>
          <div class="col s6">
            <label >{{_ "count"}}</label>
            <input  id="product_count" type="number" min="0" name="product_count"  placeholder="{{_ "count"}}" required >
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <label >{{_ "name"}}</label>
            <input name="product_name" id="product_name_input" class="mb-2"  placeholder="{{_ "product_name"}}"   required>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <label for="exampleFormControlInput1" class="form-label">{{_ "price"}}</label>
            <input  id="product_price_input" type="number" min="1" name="product_price"  placeholder="{{_ "product_price"}}" required >
          </div>
        </div>
        <div class="row">
          <div class="col s12">
              <label for="textarea1">{{_ "description"}}</label>
              <textarea id="textarea1" name="product_description" placeholder="{{_ "product_description"}}" class="materialize-textarea" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
              <div class="file-field input-field">
                <div class="btn">
                  <span>{{_ "choose_picture"}}</span>
                  <input type="file" name="product_image">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="{{_ "choose_picture"}}">
                </div>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <button type="submit" class="text-2xl p-2 flex items-center border-2 border-white bg-gradient-to-br  from-green-300 to-green-600  text-white rounded-xl text-base font-medium ">
              <i class="material-icons mr-2" style="font-size: 25px;">save</i>
              {{_ "save"}}
            </button>
          </div>
          <div class="col s6">
            <button id="returnToProducts"  class="text-2xl p-2 flex items-center right border-2 border-white bg-gradient-to-br from-gray-400 to-gray-600 text-white rounded-xl text-base font-medium">
              <i class="material-icons mr-2" style="font-size: 25px;">arrow_back</i>
             {{_ "back"}}
           </button>
          </div>
        </div>
      </div>
  </form>
</template>

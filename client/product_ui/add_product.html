<template name="AddProduct">
  <div class="flex justify-center ">
    <form id="addProductForm" class="rounded-xl mt-7 p-3 shadow-2xl bg-gray-50 border-2 border-red-400">
    <h1 class="mt-4 text-center text-pink-500">{{_ "add_product"}}</h1>
        <label >Choose Category</label>
        <select name="product_category" id="product_category_select" class="form-select block mt-2  w-full" >
          {{#each getCategories}}
          <option value="{{this.value}}">{{this.display}}</option>
          {{/each}}
        </select>
        <label >Name</label>
        <input name="product_name" id="product_name_input" class="mb-2"  placeholder="{{_ "product_name"}}"  value="{{getProductDetails.name}}" required>
        <label for="exampleFormControlInput1" class="form-label" >Prise</label>
        <input  id="product_price_input" type="number" min="0" name="product_price" value="{{getProductDetails.price}}" placeholder="{{_ "product_price"}}" required >
        <label >Product Description</label>
        <textarea class="mt-2" name="product_description" placeholder="{{_ "product_description"}}"  id="product_description_textarea" required></textarea>
      <div class="file is-primary mt-2 mb-5">
        <div class="mt-1 flex justify-center px-6 pt-3 pb-6 border-2 border-gray-300 border-dashed rounded-md">
          <div class="space-y-1 text-center">
            <svg class="mx-auto h-6 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="flex text-sm text-gray-600">
              <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                <span style="font-size: x-large;">Upload a file</span>
                <input class="sr-only"  type="file" name="product_image" multiple accept="image/png, image/jpeg"  id="file-upload" required>
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs text-gray-500">
              PNG or JPG
            </p>
          </div>
        </div>
    </div>
      <div class="grid grid-cols-2 ">
        <div>
          <button id="addProductForm" type="submit" class=" w-11/12 ml-4 h-16 text-2xl border-2 border-white bg-gradient-to-br from-pink-400 to-red-600 text-white rounded-xl text-base font-medium ">
            <i class="material-icons " style="font-size: 25px;">save</i>
            {{_ "save"}}
          </button>
        </div>
        <div>
          <button id="returnToProducts"  class="w-11/12 h-16 ml-4 text-2xl  border-2 border-white bg-gradient-to-br from-green-300 to-green-600 text-white rounded-xl text-base font-medium">
            <i class="material-icons " style="font-size: 25px;">arrow_back</i>
           {{_ "back"}}
         </button>
        </div>
      </div>
  </form>
  </div>
</template>

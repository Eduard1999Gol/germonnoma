<template name="Login">
    <div class="row"></div>
    <div class="row">
        <form class="col s12">
          <div class="row">
            {{#if currentUser}}
                <p>You're logged in.</p>
            {{else}}
                {{> Signin}}
            {{/if}}
          </div>
        </form>
      </div>
</template>

<template name="Signin">
    <center>
        <div class="section"></div>
        <div class="container">
          <div class="z-depth-1 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
  
            <form class="col s12" id="login">
              <div class='row'>
                <div class='col s12'>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='email' name='email' id='email' />
                  <label for='email'>Email</label>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='password' id='password' />
                  <label for='password'>Password</label>
                </div>
              </div>
              <center>
                <div class='row'>
                  <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'>Login</button>
                </div>
                <div class="row">
                    <div class="col">
                        <a class="teal-text" id="forgot-password" href='#'>Forgot Password?</a>
                    </div>
                    <div class="col">
                        <a class="teal-text" id="create-account" href="#!">Create account</a>
                    </div>
                </div>
              </center>
            </form>
          </div>
        </div>
      </center>
</template>

</template>
